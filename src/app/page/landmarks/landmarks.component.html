<div
    style="
        display: flex;
        position: relative;
        width: 100%;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
        "
>
    <mat-label>หมายเลขสถานที่</mat-label>
    <input
        #id
        matInput
        type="number"
        style="margin-left: 10px; width: 50px; height: 30px"
        (keydown.enter) = "Search(id.value)"
    />
    <button
    mat-raised-button
    color = "primary"
    style="margin-left: 10px; height: 30px; font-family: 'Kanit', sans-serif; font-weight: 300; font-style: normal;"
    (click)="Search(id.value)"
    >
    ค้นหา
    </button> 
</div>
<div
    style="
        display: flex;
        position: relative;
        width: 100%;
        justify-content: center;
    "
>
<div
    style="
        margin-top: 20px;
        display: flex;
        position: relative;
        justify-content: start;
        margin-left: 200px;
        margin-right: 200px;
        background-color: floralwhite;"
>
    <div>
        <img src="{{this.landmark.url}}" alt="image" width="400px">
    </div>
        <div style="display: flex; position: relative; flex-direction: column;">
            <div style="margin-left: 20px;">
                <span style="font-size: 30px;">{{this.landmark.name}}</span>
            </div>
            <div style="margin-left: 20px;">
                {{this.landmark.country}}
            </div>
            <div style="margin-left: 20px;">
                {{this.landmark.detail}}
            </div>
        </div>
    </div>
</div>
